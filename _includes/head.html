<head>
  <meta charset=utf-8 />
  <meta name='robots' content='{% if page.hidden %}noindex{% else %}index{% endif %}'/>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <title>{% if page.url == "/"  %}{% else %}{{page.title}} | {% endif %}HOT Summit</title>

  <!-- social -->
  <meta name='twitter:site' content='@hotosm' />
  <meta property='og:site_name' content='HOT Summit' />
  <meta name='twitter:url' content='{{page.permalink}}' />
  <meta name='twitter:domain' content='http://summit.hotosm.org/' />
  <meta property='og:url' content='{{page.permalink}}' />
  <meta name='twitter:title' content='{{page.title | replace:"'","&lsquo;"}}' />
  <meta property='og:title' content='{{page.title | replace:"'","&lsquo;"}}' />
  <meta name='twitter:description' content='{{page.content | markdownify | strip_html | trim_spaces | truncatewords: 30 | escape | replace:"'","&lsquo;" }}' />
  <meta property='og:description' content='{{page.content | markdownify | strip_html | trim_spaces | truncatewords: 30 | escape | replace:"'","&lsquo;" }}' />
  <meta name='twitter:image' content='{{site.domain}}{{site.baseurl}}/img/meta/hot-meta-image.png' />
  <meta name='st:image' content='{{site.domain}}{{site.baseurl}}/img/meta/hot-meta-image.png' />
  <meta property='og:image' content='{{site.domain}}{{site.baseurl}}/img/meta/hot-meta-image.png' />
  <meta property='og:type' content='website' />
  <meta name='twitter:card' content='summary_large_image' />

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Kreon:400,700' rel='stylesheet' type='text/css'>

  <link rel='shortcut icon' href='{{site.baseurl}}/img/meta/favicon.ico' type='image/x-icon' />
  <link rel="apple-touch-icon" href="{{site.baseurl}}/img/meta/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="{{site.baseurl}}/img/meta/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="{{site.baseurl}}/img/meta/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{site.baseurl}}/img/meta/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="{{site.baseurl}}/img/meta/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="{{site.baseurl}}/img/meta/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="{{site.baseurl}}/img/meta/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="{{site.baseurl}}/img/meta/apple-touch-icon-152x152.png" />

	<link href='{{site.baseurl}}/assets/styles/base.css' rel='stylesheet' />
  <link href='{{site.baseurl}}/assets/styles/site.css' rel='stylesheet' />
  <link href='//api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
  <script src='//api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
  <script src='{{site.baseurl}}/assets/scripts/site.js'></script>

</head>
